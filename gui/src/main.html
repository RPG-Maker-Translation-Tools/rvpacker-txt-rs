<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="theme-styles.css" />
        <link rel="stylesheet" href="material.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="main.ts" defer></script>
    </head>

    <body class="overflow-x-hidden p-0 m-0 text-2xl textPrimary backgroundDark">
        <div>
            <div id="menu-bar" class="flex sticky top-0 z-40 items-center mr-2 w-full h-6 text-sm backgroundPrimary">
                <div class="menu-bar-button backgroundSecondHovered">
                    <button id="file" class="px-2 fileMenu"></button>
                </div>
                <div class="menu-bar-button backgroundSecondHovered">
                    <button id="help" class="px-2 helpMenu"></button>
                </div>
                <div class="menu-bar-button backgroundSecondHovered">
                    <button id="language" class="px-2 languageMenu"></button>
                </div>
                <div id="file-menu" class="hidden dropdown-menu backgroundSecond">
                    <button
                        id="reload-button"
                        class="dropdown-menu-button backgroundPrimary backgroundPrimaryHovered reloadButton"
                    ></button>
                </div>
                <div id="help-menu" class="hidden dropdown-menu backgroundSecond">
                    <button
                        id="help-button-sub"
                        class="dropdown-menu-button backgroundPrimary backgroundPrimaryHovered helpButton"
                    ></button>
                    <button
                        id="about-button"
                        class="dropdown-menu-button backgroundPrimary backgroundPrimaryHovered aboutButton"
                    ></button>
                    <button
                        id="hotkeys-button"
                        class="dropdown-menu-button backgroundPrimary backgroundPrimaryHovered hotkeysButton"
                    ></button>
                </div>
                <div id="language-menu" class="hidden dropdown-menu backgroundSecond">
                    <button id="ru-button" class="dropdown-menu-button backgroundPrimary backgroundPrimaryHovered">
                        Русский/Russian
                    </button>
                    <button id="en-button" class="dropdown-menu-button backgroundPrimary backgroundPrimaryHovered">
                        English/Английский
                    </button>
                </div>
            </div>
            <div id="top-panel" class="flex sticky top-6 z-30 items-center w-full h-16 backgroundPrimary">
                <div id="top-panel-buttons" class="flex items-center w-full h-16">
                    <button
                        id="menu-button"
                        class="button backgroundPrimaryHovered textThird backgroundPrimary menuButtonTitle"
                    >
                        <div>menu</div>
                    </button>
                    <button id="save-button" class="button backgroundPrimaryHovered textThird saveButtonTitle">
                        <div>save</div>
                    </button>
                    <button id="compile-button" class="button backgroundPrimaryHovered textThird compileButtonTitle">
                        <div>upload</div>
                    </button>
                    <button id="open-button" class="button backgroundPrimaryHovered textThird openButtonTitle">
                        <div>folder_open</div>
                    </button>
                    <button id="options-button" class="button backgroundPrimaryHovered textThird optionsButtonTitle">
                        <div>settings</div>
                    </button>
                    <button id="theme-button" class="mr-16 button backgroundPrimaryHovered textThird themeButtonTitle">
                        <div>palette</div>
                    </button>
                    <div id="theme-menu" class="hidden w-16 dropdown-menu backgroundSecond">
                        <button
                            id="create-theme-menu-button"
                            class="dropdown-menu-button backgroundPrimary backgroundPrimaryHovered createTheme"
                        ></button>
                    </div>
                    <button id="search-button" class="button backgroundPrimaryHovered textThird searchButtonTitle">
                        search
                    </button>
                    <div id="search-field" class="flex flex-row items-center p-4">
                        <textarea
                            id="search-input"
                            rows="1"
                            cols="50"
                            class="w-64 input min-h-8 textSecond backgroundSecond"
                        ></textarea>
                    </div>
                    <button id="replace-button" class="button backgroundPrimaryHovered textThird replaceButtonTitle">
                        arrow_right_alt
                    </button>
                    <div id="replace-field" class="flex flex-row items-center p-4">
                        <textarea
                            id="replace-input"
                            rows="1"
                            cols="50"
                            class="w-64 input min-h-8 textSecond backgroundSecond"
                        ></textarea>
                    </div>
                    <button id="case-button" class="button backgroundPrimaryHovered textThird caseButtonTitle">
                        match_case
                    </button>
                    <button id="whole-button" class="button backgroundPrimaryHovered textThird wholeButtonTitle">
                        match_word
                    </button>
                    <button id="regex-button" class="button backgroundPrimaryHovered textThird regexButtonTitle">
                        regular_expression
                    </button>
                    <button
                        id="translation-button"
                        class="button backgroundPrimaryHovered textThird translationButtonTitle"
                    >
                        translate
                    </button>
                    <button id="location-button" class="button backgroundPrimaryHovered textThird locationButtonTitle">
                        location_on
                    </button>
                    <div id="current-state" class="flex justify-center items-center p-4"></div>
                </div>
            </div>

            <input
                type="number"
                id="goto-row-input"
                class="hidden fixed top-8 right-1/4 z-50 p-1 w-6/12 h-12 text-base backgroundPrimary rounded-md border-2 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none borderSecond border-solid outline-none borderFocused"
            />

            <div id="main" class="flex flex-row justify-start">
                <div
                    id="left-panel"
                    class="flex fixed z-30 flex-col w-16 text-xs transition-all duration-500 -translate-x-full backgroundSecond"
                >
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="1">maps</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="2">names</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="3">actors</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="4">armors</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="5">classes</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="6">
                        <div>common</div>
                        <div>events</div>
                    </button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="7">enemies</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="8">items</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="9">skills</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="0">system</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="-">troops</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="+">weapons</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="Backspace">
                        plugins
                    </button>
                </div>

                <div id="content-container" class="flex flex-col justify-start p-8 w-full text-lg"></div>

                <div
                    id="search-results"
                    class="flex overflow-y-auto fixed top-0 right-0 z-40 flex-col p-4 w-64 h-screen transition-transform duration-500 translate-x-full backgroundPrimary outline-2 outline outlineThird"
                    shown="false"
                    moving="false"
                >
                    <button
                        id="switch-search-content"
                        class="flex justify-center items-center mb-2 w-full h-12 text-3xl cursor-pointer select-none font-material backgroundPrimaryHovered"
                    >
                        search
                    </button>
                    <div class="flex justify-evenly items-center w-full h-12">
                        <button id="previous-page-button" class="font-material">chevron_left</button>
                        <span id="search-current-page" class="currentPage"></span>
                        <span id="search-separator" class="separator"></span>
                        <span id="search-total-pages"></span>
                        <button id="next-page-button" class="font-material">chevron_right</button>
                    </div>
                    <div id="search-content" class="flex flex-col w-full"></div>
                    <div id="replace-content" class="hidden flex-col w-full"></div>
                </div>
            </div>
        </div>
        <div id="theme-window" class="hidden fixed bottom-0 z-50 text-lg backgroundPrimary">
            <div class="flex justify-end items-end pr-2">
                <button class="font-material">close</button>
            </div>
            <div class="flex flex-row gap-4 p-4">
                <div class="flex flex-col gap-2">
                    <div class="flex flex-row gap-2">
                        <input id="backgroundDark" type="color" /> <label for="backgroundDark"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundPrimary" type="color" /> <label for="backgroundPrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlinePrimary" type="color" /> <label for="outlinePrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlineSecond" type="color" /> <label for="outlineSecond"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlineThird" type="color" /> <label for="outlineThird"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlineFocused" type="color" /> <label for="outlineFocused"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="borderPrimary" type="color" /> <label for="borderPrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="borderSecond" type="color" /> <label for="borderSecond"></label>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <div class="flex flex-row gap-2">
                        <input id="borderFocused" type="color" /> <label for="borderFocused"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundSecond" type="color" /> <label for="backgroundSecond"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundPrimaryHovered" type="color" />
                        <label for="backgroundPrimaryHovered"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundSecondHovered" type="color" />
                        <label for="backgroundSecondHovered"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="textPrimary" type="color" /> <label for="textPrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="textSecond" type="color" /> <label for="textSecond"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="textThird" type="color" class="border-none appearance-none outline-none" />
                        <label for="textThird"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundThird" type="color" /> <label for="backgroundThird"></label>
                    </div>
                </div>
            </div>
            <div class="flex flex-col justify-center items-center pb-4">
                <div class="flex flex-row gap-2">
                    <label for="theme-name-input" class="themeName"></label>
                    <input type="text" name="" id="theme-name-input" class="h-8 input textSecond backgroundSecond" />
                </div>

                <label for="create-theme" class="allowedThemeNameCharacters"></label>
                <button
                    id="create-theme"
                    class="w-32 h-8 rounded-lg backgroundSecond backgroundPrimaryHovered createTheme"
                ></button>
            </div>
        </div>
    </body>
</html>
