<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="material.css" />
        <script type="module" src="options.ts" defer></script>
    </head>
    <body class="text-lg bg-zinc-900 text-zinc-300">
        <div id="options-menu" class="flex flex-col p-8">
            <div class="flex z-50 flex-row items-center py-4 bg-zinc-900">
                <span
                    id="backup-check"
                    class="flex justify-center items-center mr-2 text-xl rounded-md border-2 cursor-pointer select-none border-zinc-700 bg-zinc-600 size-8 font-material"
                >
                    check
                </span>
                <span id="backup"></span>
            </div>

            <div class="overflow-hidden">
                <div id="backup-settings" class="z-30 flex-col transition-all duration-500">
                    <div id="backup-period" class="flex flex-row items-center py-4">
                        <span id="backup-period-label" class="mr-2"></span>
                        <input
                            type="number"
                            id="backup-period-input"
                            class="p-2 w-auto h-8 bg-zinc-700 rounded-md outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none mr-2 text-xl"
                        />
                        <span id="backup-period-note"></span>
                    </div>
                    <div id="backup-max" class="flex flex-row items-center py-4">
                        <span id="backup-max-label" class="mr-2"></span>
                        <input
                            type="number"
                            id="backup-max-input"
                            class="p-2 w-auto h-8 bg-zinc-700 rounded-md outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none text-xl mr-2"
                        />
                        <span id="backup-max-note"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
