<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>О программе</title>
	</head>
	<body class="bg-gray-900">
		<main class="p-8">
			<div class="text-2xl text-white">
				<div>Версия 1.4.1</div>
				<br />
				<div>Программа собственноручно написана мной.</div>
				<br />
				<div>Мои соцсети:</div>
				<div>
					<a
						id="vk-link"
						class="text-sky-400 cursor-pointer hover:underline"
						>ВК</a
					>
				</div>
				<div>
					<a
						id="tg-link"
						class="text-sky-400 cursor-pointer hover:underline"
						>Телеграм</a
					>
				</div>
				<br />
				<div>
					<a
						id="github-link"
						class="text-sky-400 cursor-pointer hover:underline"
						>GitHub программы</a
					>
				</div>
				<br />
				<div>
					Лицензия:
					<a
						id="license-link"
						class="text-sky-400 cursor-pointer hover:underline"
						>WTFPL</a
					>
				</div>
				<br />
				<a id="wtfpl-link" class="cursor-pointer"
					><img
						src="http://www.wtfpl.net/wp-content/uploads/2012/12/wtfpl-badge-4.png"
						width="80"
						height="15"
						alt="WTFPL"
				/></a>
			</div>
		</main>

</html>
