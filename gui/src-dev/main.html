<!DOCTYPE html>
<html lang="ru" class="bg-zinc-900">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js"></script>
    </head>
    <body class="overflow-x-hidden p-0 m-0 text-2xl text-zinc-300">
        <div class="invisible">
            <div id="menu-bar" class="flex sticky top-0 z-40 items-center mr-2 w-full h-6 text-sm bg-zinc-800">
                <div class="menu-bar-button">
                    <button id="file" class="px-2"></button>
                </div>
                <div class="menu-bar-button">
                    <button id="help" class="px-2"></button>
                </div>
                <div class="menu-bar-button">
                    <button id="language" class="px-2"></button>
                </div>
                <div id="file-menu" class="hidden dropdown-menu">
                    <button id="reload-button" class="dropdown-menu-button"></button>
                    <button id="exit-button" class="dropdown-menu-button"></button>
                </div>
                <div id="help-menu" class="hidden dropdown-menu">
                    <button id="help-button-sub" class="dropdown-menu-button"></button>
                    <button id="about-button" class="dropdown-menu-button"></button>
                    <button id="hotkeys-button" class="dropdown-menu-button"></button>
                </div>
                <div id="language-menu" class="hidden dropdown-menu">
                    <button id="ru-button" class="dropdown-menu-button">Русский/Russian</button>
                    <button id="en-button" class="dropdown-menu-button">English/Английский</button>
                </div>
            </div>
            <div id="top-panel" class="flex sticky top-6 z-30 items-center w-full h-16 bg-zinc-800">
                <div id="top-panel-buttons" class="flex items-center w-full h-16">
                    <button id="menu-button" class="button">
                        <div>menu</div>
                    </button>
                    <button id="save-button" class="button">
                        <div>save</div>
                    </button>
                    <button id="compile-button" class="button">
                        <div>upload</div>
                    </button>
                    <button id="options-button" class="mr-16 button">
                        <div>settings</div>
                    </button>
                    <button id="search-button" class="button">search</button>
                    <div id="search-field" class="flex flex-row items-center p-4">
                        <textarea id="search-input" rows="1" cols="50" class="input"></textarea>
                    </div>
                    <button id="replace-button" class="button">arrow_right_alt</button>
                    <div id="replace-field" class="flex flex-row items-center p-4">
                        <textarea id="replace-input" rows="1" cols="50" class="input"></textarea>
                    </div>
                    <button id="case-button" class="button">match_case</button>
                    <button id="whole-button" class="button">match_word</button>
                    <button id="regex-button" class="button">regular_expression</button>
                    <button id="translate-button" class="button">translate</button>
                    <button id="location-button" class="button">location_on</button>
                    <button id="current-state" class="flex justify-center items-center p-4"></button>
                </div>
            </div>

            <input
                type="number"
                id="goto-row-input"
                class="hidden fixed top-8 right-1/4 z-50 p-1 w-6/12 h-12 text-base bg-zinc-800 rounded-md border-2 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none border-zinc-700 border-solid outline-none focus:border-zinc-600"
            />

            <div id="main" class="flex flex-row justify-start">
                <div
                    id="left-panel"
                    class="flex fixed z-30 flex-col w-16 text-xs transition-all duration-500 -translate-x-full bg-zinc-700"
                >
                    <button class="menu-button" title="1">maps</button>
                    <button class="menu-button" title="2">names</button>
                    <button class="menu-button" title="3">actors</button>
                    <button class="menu-button" title="4">armors</button>
                    <button class="menu-button" title="5">classes</button>
                    <button class="menu-button" title="6">
                        <div>common</div>
                        <div>events</div>
                    </button>
                    <button class="menu-button" title="7">enemies</button>
                    <button class="menu-button" title="8">items</button>
                    <button class="menu-button" title="9">skills</button>
                    <button class="menu-button" title="0">system</button>
                    <button class="menu-button" title="-">troops</button>
                    <button class="menu-button" title="+">weapons</button>
                    <button class="menu-button" title="Backspace">plugins</button>
                </div>

                <div id="content-container" class="flex flex-col justify-start p-8 w-full text-lg"></div>

                <div
                    id="search-results"
                    class="flex overflow-y-auto fixed top-0 right-0 z-40 flex-col p-4 w-64 h-screen transition-transform duration-500 translate-x-full bg-zinc-800 outline-2 outline outline-zinc-600"
                    shown="false"
                    moving="false"
                >
                    <button
                        id="switch-search-content"
                        class="flex justify-center items-center mb-2 w-full h-12 text-3xl cursor-pointer select-none font-material hover:bg-zinc-600"
                    >
                        search
                    </button>
                    <div class="flex justify-evenly items-center w-full h-12">
                        <button id="previous-page-button" class="font-material">chevron_left</button>
                        <span id="search-current-page">Нет</span>
                        <span>из</span>
                        <span id="search-total-pages"></span>
                        <button id="next-page-button" class="font-material">chevron_right</button>
                    </div>
                    <div id="search-content" class="flex flex-col w-full"></div>
                    <div id="replace-content" class="hidden flex-col w-full"></div>
                </div>
            </div>
        </div>
        <div id="progress-display" class="hidden flex-col justify-center items-center w-screen h-5/6 text-3xl">
            <div id="progress-text"></div>
            <div id="progress-status"></div>
        </div>
    </body>
</html>
