[package]
name = "rvpacker-txt-rs"
version = "3.0.4"
edition = "2021"

[dependencies]
rayon = "1.10.0"
indexmap = "2.6.0"
sys-locale = "0.3.2"
clap = { version = "4.5.21", features = ["wrap_help"] }
color-print = "0.3.7"
xxhash-rust = { version = "0.8.12", features = ["xxh3"] }
sonic-rs = "0.3.16"
fastrand = "2.2.0"
regex = "1.11.1"
once_cell = "1.20.2"
marshal-rs = { version = "0.3.2", features = ["sonic"] }
encoding_rs = "0.8.35"
flate2 = "1.0.35"
